<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <title>Image_search</title>
    <style>
    
      .btn-primary{
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

            >

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>
      <form  class="form-inline my-4 d-flex justify-content-center">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search for images"
          aria-label="Search"
          id="input"
        />
        <button
          id="submit-btn"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </form>
<div id="container-image" >
    <div class="container text-center my-4 d-flex">
      <div class="card mx-2 text-center" >
        <img
          src="https://images.unsplash.com/photo-1682686581580-d99b0230064e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60"
        />
      <h5 class="card-title text-center">Card title</h5>
      </div>
      <div class="card mx-2 text-center"  style="text-align: center;">
        <img
          src="https://plus.unsplash.com/premium_photo-1673002094103-b2657755f800?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=60"

        />

        />

        <h5 class="card-title text-center">Card title</h5>
      </div>
    </div>
  </div>
 
 <center> <button class="btn-primary" id="show_more">Show More</button> </center>
  </body>
</html>
